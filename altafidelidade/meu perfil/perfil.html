<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesPerfil.css">
</head>

<body>
    <div class="bg-pattern"></div>

    <main class="shell">
        <section class="card">
            <!-- Botão de voltar (imagem + link para outra página) -->
            <a class="back-btn" aria-label="Voltar" onclick="history.back()">
                <img src="./img/Icon.svg" alt="Voltar">
            </a>
            <div class="avatar-wrap">
                <!-- Imagem do perfil -->
                <img class="avatar" src="./img/Frame 9.svg" alt="Foto do usuário">

                <div class="user-label">Usuário:</div>
                <h2 class="user-name">Jeferson Soares</h2>
            </div>

            <form class="form" action="#" method="post" autocomplete="off">
                <!-- E-mail -->
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <div class="input-wrap">
                        <input type="email" id="email" name="email" placeholder="jefersonsoares@gmail.com" required>
                        <!-- Ícone dentro do input -->
                        <img class="input-icon" src="./img/perfilicon.svg" alt="" aria-hidden="true">
                    </div>
                </div>

                <!-- Senha -->
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <div class="input-wrap">
                        <input type="password" id="senha" name="senha" value="************" aria-label="Senha">
                        <button class="icon-btn" type="button" id="toggleSenha" aria-label="Mostrar/ocultar senha">
                            <img src="./img/olhoicon.svg" alt="" aria-hidden="true">
                        </button>
                    </div>
                </div>

                <!-- Telefone -->
                <div class="input-group">
                    <label for="telefone">Número de celular:</label>
                    <div class="input-wrap">
                        <input type="tel" id="telefone" name="telefone" placeholder="(31) 98908-2086" inputmode="tel">
                    </div>
                </div>

                <!-- CPF -->
                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <div class="input-wrap">
                        <input type="text" id="cpf" name="cpf" placeholder="123.123.123-12" inputmode="numeric"
                            maxlength="14">
                    </div>
                </div>

                <!-- Endereço -->
                <div class="input-group">
                    <label for="endereco">Endereço:</label>
                    <div class="input-wrap">
                        <input type="text" id="endereco" name="endereco" placeholder="rua do usuário, número, bairro">
                    </div>
                </div>

                <button class="primary" type="submit">Alterar Perfil</button>
            </form>
        </section>
    </main>

    <script src="perfil.js"></script>
</body>

</html>
