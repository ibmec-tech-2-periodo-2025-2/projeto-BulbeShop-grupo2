<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Compra aprovada • Bulbe</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../pagamento e recusado/status.css">
</head>
<body>

  <!-- HEADER -->
  <header class="appbar">
    <button class="appbar__back" aria-label="Voltar" id="btnBack">
      <img src="../pagamento e recusado/.assets/img/corner-up-left.svg" alt="">
    </button>
    <img class="appbar__logo" id="btnLogo" src="../pagamento e recusado/.assets/img/logo-base (1).svg" alt="Bulbe">
  </header>

  <main class="wrap">

    <!-- Ícone grande (check) -->
    <figure class="hero-check">
      <img src="../pagamento e recusado/.assets/img/image 26.svg" alt="Compra aprovada">
    </figure>

    <!-- Banner de status -->
    <button class="status-banner status-banner--ok" type="button" disabled>
      Compra aprovada!
    </button>

    <!-- Caixa Dados do pedido -->
    <section class="info-card info-card--ok">
      <header class="info-card__head">
        <img src="../pagamento e recusado/.assets/img/receipt-check.svg" alt="" class="info-card__ico">
        <span class="info-card__title">Dados do pedido</span>
      </header>
      <p class="info-card__text" id="orderInfo">
        Número do pedido: —<br>
        Código de rastreio: (será atualizado em breve)
      </p>
    </section>

    <!-- Ações -->
    <div class="actions actions--two">
      <button class="btn btn--ghost" id="btnResumo">Resumo da compra</button>
      <button class="btn btn--ok" id="btnInicio">Voltar para início</button>
    </div>

  </main>

  <!-- (sem footer/tabbar) -->

  <script src="../pagamento e recusado/scripts/script.js"></script>
</body>
</html>
