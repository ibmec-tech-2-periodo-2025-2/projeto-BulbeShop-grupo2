<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamento • Cartão de Crédito</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <!-- CSS (caminho solicitado) -->
  <link rel="stylesheet" href="/altafidelidade/pagamento3/style3.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="appbar">
    <button class="appbar__back" aria-label="Voltar" onclick="history.back()">
      <img src="/altafidelidade/pagamento3/.assets/img/corner-up-left.svg" alt="">
    </button>
    <img class="appbar__logo" src="/altafidelidade/pagamento3/.assets/img/logo-base.svg" alt="Bulbe">
  </header>

  <main class="wrap">
    <!-- ETAPAS DE PAGAMENTO -->
    <section class="steps">
      <p class="steps__title">Etapas de pagamento</p>

      <div class="steps__bar">
        <ol class="steps__list">
          <!-- 1: Checar (concluído) -->
          <li class="step is-done">
            <div class="step__circle">
              <span class="step__icon">✓</span>
            </div>
            <span class="step__text">Checar</span>
          </li>

          <!-- 2: Cadastro (concluído) -->
          <li class="step is-done">
            <div class="step__circle">
              <span class="step__icon">✓</span>
            </div>
            <span class="step__text">Cadastro</span>
          </li>

          <!-- 3: Pagamento (etapa atual) -->
          <li class="step is-current">
            <div class="step__circle">
              <span class="step__number">3</span>
            </div>
            <span class="step__text">Pagamento</span>
          </li>

          <!-- 4: Confirmação (próxima) -->
          <li class="step">
            <div class="step__circle">
              <span class="step__number">4</span>
            </div>
            <span class="step__text">Confirmação</span>
          </li>
        </ol>
      </div>
    </section>
    
    <!-- DADOS DO CARTÃO -->
    <section class="card cc-card">
      <header class="card__title">
        <img src="/altafidelidade/pagamento3/.assets/img/credit-card-01.svg" alt="" class="ico">
        <span>Dados do cartão de crédito</span>
      </header>

      <label class="field">
        <span class="label">Número do cartão:</span>
        <input class="input" type="text" inputmode="numeric" placeholder="0000 0000 0000 0000" id="ccNumber">
      </label>

      <div class="row-2">
        <label class="field">
          <span class="label">Data de expiração:</span>
          <div class="select-inline" data-inline>
            <select id="ccExpiry">
              <option selected>MM/AAAA</option>
              <option>01/2026</option>
              <option>02/2026</option>
              <option>03/2026</option>
              <option>04/2026</option>
              <option>05/2026</option>
              <option>06/2026</option>
              <option>07/2026</option>
              <option>08/2026</option>
              <option>09/2026</option>
              <option>10/2026</option>
              <option>11/2026</option>
              <option>12/2026</option>
            </select>
            <img src="/altafidelidade/pagamento3/.assets/img/chevron-right.svg" alt="">
          </div>
        </label>

        <label class="field">
          <span class="label">CVV:</span>
          <input class="input" type="password" inputmode="numeric" maxlength="4" placeholder="3–4 dígitos" id="ccCVV">
        </label>
      </div>
    </section>

    <!-- PAGAMENTO PARCELADO -->
    <section class="card installments-card">
      <header class="card__title">
        <img src="/altafidelidade/pagamento3/.assets/img/Ícone __ Economia.svg" alt="" class="ico">
        <span>Pagamento parcelado</span>
      </header>

      <div class="parcel-grid" id="parcelGrid" role="radiogroup" aria-label="Opções de parcelamento">
        <button class="parcel is-selected" role="radio" aria-checked="true" data-val="1x 192,31">
          <strong>1 x R$192,31</strong>
          <small>Sem taxa de juros</small>
        </button>

        <button class="parcel" role="radio" aria-checked="false" data-val="2x 96,16">
          <strong>2 x R$96,16</strong>
          <small>Sem taxa de juros</small>
        </button>

        <button class="parcel" role="radio" aria-checked="false" data-val="3x 64,11">
          <strong>3 x R$64,11</strong>
          <small>Sem taxa de juros</small>
        </button>

        <button class="parcel" role="radio" aria-checked="false" data-val="4x 52,56">
          <strong>4 x R$52,56</strong>
          <small>R$17,90 de juros</small>
        </button>

        <button class="parcel" role="radio" aria-checked="false" data-val="5x 42,39">
          <strong>5 x R$42,39</strong>
          <small>R$19,63 de juros</small>
        </button>

        <button class="parcel" role="radio" aria-checked="false" data-val="6x 36,55">
          <strong>6 x R$36,55</strong>
          <small>R$27,01 de juros</small>
        </button>
      </div>
    </section>

    <!-- ENDEREÇO DE COBRANÇA -->
    <section class="card billing-card">
      <header class="card__title card__title--chev">
        <span class="left">
          <img src="/altafidelidade/pagamento3/.assets/img/marker-pin-02.svg" alt="" class="ico">
          <span>Endereço de cobrança</span>
        </span>
        <img class="chev" src="/altafidelidade/pagamento3/.assets/img/chevron-right.svg" alt="">
      </header>
      <p class="billing-text">
        Rua do comprador 000, complemento 000<br>
        00000-000 Cidade, estado país
      </p>
    </section>

    <!-- CTA -->
    <div class="cta">
      <button class="cta__btn" id="btnFinish" type="button" disabled>Concluir compra</button>
    </div>
  </main>



  <!-- JS (caminho solicitado) -->
  <script src="/altafidelidade/pagamento3/script/script3.js"></script>
</body>

</html>
