<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho • Bulbe</title>
    <link rel="stylesheet" href="./styleCarrinhoVazio.css">
</head>

<body>

    <!-- CABEÇALHO -->
    <header class="topo">
        <button class="btn-voltar">
            <img src="./assets/img/corner-up-left (2).svg" alt="Voltar">
        </button>

        <img src="./assets/img/logo.svg" class="logo" alt="Bulbe">
    </header>

    <!-- BANNER DO CARRINHO -->
    <section class="banner">
        <img src="./assets/img/carrinhovazio.svg" class="banner-img" alt="Carrinho vazio">
        <p class="msg-vazio"> O carrinho está vazio</p>
    </section>

    <!-- RECOMENDAÇÕES -->
    <section class="recomendacoes">
        <h2>Recomendações para você:</h2>

        <div class="grid-produtos">

            <!-- CARD 1 -->
            <div class="card">
                <span class="badge">Oferta relâmpago</span>
                <img src="./assets/img/ferramenta.svg" class="produto-img" alt="Caixa de Ferramentas 1">
                <p class="produto-nome">Caixa de Ferramentas Philco</p>
                <p class="produto-preco">R$59,90</p>

                <div class="acoes">
                    <img src="./assets/img/carrinho.svg" class="icone">
                    <img src="./assets/img/Exclude (2).svg" class="icone">
                </div>
            </div>

            <!-- CARD 2 -->
            <div class="card">
                <span class="badge">Oferta relâmpago</span>
                <img src="./assets/img/ferramenta2.svg" class="produto-img" alt="Caixa de Ferramentas 2">
                <p class="produto-nome">Caixa de Ferramentas Philco</p>
                <p class="produto-preco">R$179,30</p>

                <div class="acoes">
                    <img src="./assets/img/carrinho.svg" class="icone">
                    <img src="./assets/img/Exclude (2).svg" class="icone">
                </div>
            </div>

            <!-- CARD 3 -->
            <div class="card">
                <span class="badge">Oferta relâmpago</span>
                <img src="./assets/img/fone.svg" class="produto-img" alt="Fone de ouvido">
                <p class="produto-nome">Fone de ouvido com fio</p>
                <p class="produto-preco">R$29,90</p>

                <div class="acoes">
                    <img src="./assets/img/carrinho.svg" class="icone">
                    <img src="./assets/img/Exclude (2).svg" class="icone">
                </div>
            </div>

            <!-- CARD 4 -->
            <div class="card">
                <span class="badge">Oferta relâmpago</span>
                <img src="./assets/img/carregador.svg" class="produto-img" alt="Cabo USB-C">
                <p class="produto-nome">Cabo USB-C Tipo C</p>
                <p class="produto-preco">R$19,90</p>

                <div class="acoes">
                    <img src="./assets/img/carrinho.svg" class="icone">
                    <img src="./assets/img/Exclude (2).svg" class="icone">
                </div>
            </div>

        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
