<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pagamento • Cartão de Débito</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/altafidelidade/cartao de debito/css/style.css"/>
</head>
<body>

  <!-- HEADER (mesmo padrão) -->
  <header class="appbar">
    <button class="appbar__back" aria-label="Voltar" onclick="history.back()">
      <img src="/altafidelidade/cartao de debito/.assets/img/corner-up-left.svg" alt="">
    </button>
    <img class="appbar__logo" src="/altafidelidade/cartao de debito/.assets/img/logo-base.svg" alt="Bulbe">
  </header>

  <main class="wrap">
    <!-- ETAPAS DE PAGAMENTO -->
  <section class="steps">
    <p class="steps__title">Etapas de pagamento</p>

    <div class="steps__bar">
      <ol class="steps__list">
        <!-- 1: Checar (concluído) -->
        <li class="step is-done">
          <div class="step__circle">
            <span class="step__icon">✓</span>
          </div>
          <span class="step__text">Checar</span>
        </li>

        <!-- 2: Cadastro (concluído) -->
        <li class="step is-done">
          <div class="step__circle">
            <span class="step__icon">✓</span>
          </div>
          <span class="step__text">Cadastro</span>
        </li>

        <!-- 3: Pagamento (etapa atual) -->
        <li class="step is-current">
          <div class="step__circle">
            <span class="step__number">3</span>
          </div>
          <span class="step__text">Pagamento</span>
        </li>

        <!-- 4: Confirmação (próxima) -->
        <li class="step">
          <div class="step__circle">
            <span class="step__number">4</span>
          </div>
          <span class="step__text">Confirmação</span>
        </li>
      </ol>
    </div>
  </section>
  
    <!-- DADOS DO CARTÃO DE DÉBITO -->
    <section class="card">
      <header class="card__title">
        <img class="ico" src="/altafidelidade/cartao de debito/.assets/img/credit-card-01.svg" alt="">
        <span>Dados do cartão de débito</span>
      </header>

      <label class="field">
        <span class="label">Número do cartão:</span>
        <input id="debitNumber" class="input" type="text" inputmode="numeric" placeholder="0000 0000 0000 0000" maxlength="19" autocomplete="cc-number">
      </label>

      <div class="row-2">
        <label class="field">
          <span class="label">Data de expiração:</span>
          <div class="select-inline" data-inline>
            <select id="debitExpiry" autocomplete="cc-exp">
              <option value="">MM/AAAA</option>
              <option>01/2026</option><option>02/2026</option><option>03/2026</option>
              <option>04/2026</option><option>05/2026</option><option>06/2026</option>
              <option>07/2026</option><option>08/2026</option><option>09/2026</option>
              <option>10/2026</option><option>11/2026</option><option>12/2026</option>
              <option>01/2027</option><option>02/2027</option><option>03/2027</option>
            </select>
            <img src="/altafidelidade/cartao de debito/.assets/img/chevron-right.svg" alt="">
          </div>
        </label>

        <label class="field">
          <span class="label">CVV:</span>
          <input id="debitCVV" class="input" type="password" inputmode="numeric" maxlength="4" placeholder="3–4 dígitos" autocomplete="cc-csc">
        </label>
      </div>
    </section>

    <!-- ENDEREÇO DE COBRANÇA -->
    <section class="card">
      <header class="card__title card__title--chev">
        <div class="title-left">
          <img class="ico" src="/altafidelidade/cartao de debito/.assets/img/marker-pin-02.svg" alt="">
          <span>Endereço de cobrança</span>
        </div>
        <img class="chev" src="/altafidelidade/cartao de debito/.assets/img/chevron-right.svg" alt="">
      </header>
      <p class="billing-text">
        Rua do comprador 000, complemento 000<br>
        00000-000 Cidade, estado país
      </p>
    </section>

    <!-- CTA -->
    <div class="cta">
      <button id="btnFinish" class="cta__btn" type="button" disabled>Concluir compra</button>
      <p id="ctaHint" class="cta__hint" aria-live="polite"></p>
    </div>
  </main>

  <script src="./script/script.js"></script>
  
</body>
</html>
