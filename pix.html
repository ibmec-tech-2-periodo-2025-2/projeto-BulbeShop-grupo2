<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cadastro • Bulbe</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylePIX.css">
</head>


<body>

    <!-- HEADER -->
    <header class="appbar">
        <button class="appbar__back" aria-label="Voltar" onclick="history.back()">
            <img src="./img/corner-up-left.svg" alt="">
        </button>

        <img class="appbar__logo" src="./img/logo-base.svg" alt="Bulbe">
    </header>

    <main class="wrap">
        <!-- ETAPAS DE PAGAMENTO -->
        <section class="steps">
            <p class="steps__title">Etapas de pagamento</p>

            <div class="steps__bar">
                <ol class="steps__list">
                    <!-- 1: Checar (concluído) -->
                    <li class="step is-done">
                        <div class="step__circle">
                            <span class="step__icon">✓</span>
                        </div>
                        <span class="step__text">Checar</span>
                    </li>

                    <!-- 2: Cadastro (concluído) -->
                    <li class="step is-done">
                        <div class="step__circle">
                            <span class="step__icon">✓</span>
                        </div>
                        <span class="step__text">Cadastro</span>
                    </li>

                    <!-- 3: Pagamento (etapa atual) -->
                    <li class="step is-current">
                        <div class="step__circle">
                            <span class="step__number">3</span>
                        </div>
                        <span class="step__text">Pagamento</span>
                    </li>

                    <!-- 4: Confirmação (próxima) -->
                    <li class="step">
                        <div class="step__circle">
                            <span class="step__number">4</span>
                        </div>
                        <span class="step__text">Confirmação</span>
                    </li>
                </ol>
            </div>
        </section>


        <!-- CARTÃO PIX -->
        <section class="card pix-card">
            <header class="card-title">
                <div class="card-title-left">
                    <img src="img\Vector.png" alt="" class="pix-ico">
                    <span>Pix</span>
                </div>
            </header>

            <!-- QR CODE -->
            <div class="qr-box">
                <img src="img\qrcode-pix (1) 1.png" alt="QR Code do pagamento Pix">
            </div>

            <!-- CÓPIA E COLA -->
            <p class="copy-label">Copia e cola:</p>

            <div class="copy-row">
                <button class="copy-btn" id="btnCopiar" aria-label="Copiar código Pix">
                    <img src="img\Icon (1).png" alt="Copiar" class="copy-icon">
                </button>
                <input type="text" id="pixCode" class="copy-input" readonly
                    value="020126360014BR.GOV.BCB.PIX0114+5531999999999...">
            </div>
        </section>

        <!-- BOTÃO PIX AUTOMÁTICO -->
        <button class="btn-secondary" type="button" id="btnPixAuto">
            PIX Automático programado
            <img src="img\calendar-minus-02.png" alt="" class="ico-inline">
        </button>

        <!-- BOTÃO CONCLUIR COMPRA -->
        <button class="btn-primary" type="button" id="btnConcluir">
            Concluir compra
        </button>
    </main>

    <script src="PIXscript.js"></script>
</body>

</html>
