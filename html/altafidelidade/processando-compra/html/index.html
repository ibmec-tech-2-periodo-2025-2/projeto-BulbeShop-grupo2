<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Processando • Bulbe</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="appbar">
    <button class="appbar__back" aria-label="Voltar">
      <img src="../.assets/img/corner-up-left (2).svg" alt="">
    </button>
    <img class="appbar__logo" src="../.assets/img/logo-base (1).svg" alt="Bulbe">
  </header>

  <!-- LOGO CENTRAL -->
  <main class="wrap">
    <img class="brand" src="../.assets/img/Component 1.svg" alt="Bulbe">
  </main>

  <!-- TOAST COMO IMAGEM (USAR O ARQUIVO ENVIADO) -->
  <figure class="toast-img-wrap">
    <img
      class="toast-img"
      src="../.assets/img/Alert.svg"
      alt="Estamos processando sua compra" />
  </figure>

  <!-- TABBAR -->
  <nav class="tabbar">
    <a class="tabbar__item" href="#">
      <img src="../.assets/img/Ícone __ Faturas (1).svg" alt="">
      <span>Faturas</span>
    </a>
    <a class="tabbar__item" href="#">
      <img src="../.assets/img/Ícone __ Economia (1).svg" alt="">
      <span>Consumo</span>
    </a>
    <a class="tabbar__item is-active" href="#">
      <img class="sacola" src="../.assets/img/shopping-bag-02 (3).svg" alt="">
      <span>Bulbe Shop</span>
      <i class="underline"></i>
    </a>
    <a class="tabbar__item" href="#">
      <img src="../.assets/img/users-plus.svg" alt="">
      <span>Indicações</span>
    </a>
  </nav>

  <script src="../scripts/scripts.js"></script>
</body>
</html>
